<!DOCTYPE html>
<html>
  <head>
    <title>Random Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
<canvas id = 'canvas' style = 'width:100%'>
</canvas>
<video id ='video' source='https://www.w3schools.com/html/mov_bbb.mp4' autoplay style='visibility: hidden'>

</video>
<script>
var video = document.getElementById("video");
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');
var i;

video.addEventListener('play',function() {i=window.setInterval(function() {ctx.drawImage(video,5,5,260,125)},20);},false);
video.addEventListener('pause',function() {window.clearInterval(i);},false);
video.addEventListener('ended',function() {clearInterval(i);},false);

</script>

  </body>
</html>
